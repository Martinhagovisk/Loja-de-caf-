        <section id="comp">
            <form>
                <div>
                    <fieldset id="fsForm">
                    <legend >Dados de identificação</legend>
                    <label class="esq" for="nome">Nome:</label>
                    <input class="esq" id="nome" type="text" name="nome">
                    
                    <label id="cpf" >CPF:</label>
                    <input class="dir" id="cpf" type="text" name="cpf">
                    
                    <label class="esq">Telefone:</label>
                    <input class="esq" id="tel" type="text" name="tel">
                    
                    <label>Email:</label>
                    <input class="dir" id="email" type="text" name="email">
                    
                    <label class="esq">Endereço:</label>
                    <input class="esq" id="end" type="text" name="end">
                    
                </fieldset>
                <fieldset id="fsResDir">
                    <legend>Forma de pagamento</legend>
                    <br/>
                    <input type="radio" name="cartao">
                    <label>Cartâo</label>
                    <input type="radio" name="cartao">
                    <label>Cheque</label>
                    <input type="radio" name="cartao">
                    <label>Dinheiro</label>
                    <br/><br/><br/>
                    <fieldset>
                        <legend>Dados do cartâo</legend>
                        <br/><br/>
                        <input type="radio" name="cartao">
                        <img class="cart" src="img/visa.png">
                        <input type="radio" name="cartao">
                        <img src="img/master.png">
                        <input type="radio" name="cartao">
                        <img src="img/amex.png">
                        <br/><br/>
                        <label id="validade0">Validade:</label>
                        <input id="validade" type="text" name="validade"> /
                        <input class="dados-dir" id="validade2" type="text" name="validade2">
                        <br/><br/>
                        <label id="num">Número:</label>
                        <input id="num" type="text" name="num">
                    </fieldset>
                </fieldset>
                <fieldset id="fsResEsq">
                    <legend>Produtos</legend>
                    <br/>
                    <label for="select">Máquinas:</label>
                    <select id="select" name="select">
                        <optgroup label="Dulce Gusto">
                            <option>Piccolo</option>
                        </optgroup>
                        
                        <optgroup label="Nespresso">
                            <option>Inissia C40</option>
                            <option>U C50</option>
                        </optgroup>
                        
                        <optgroup label="Senseo">
                            <option>HD7811/96</option>
                        </optgroup>
                    </select>
                    <br/><br/>
                    <label for="select2">Sachês</label>
                    <select id="select2" name="select2">
                        <optgroup label="Dulce Gusto">
                            <option>Exppresso</option>
                            <option>Descafeinado</option>
                        </optgroup>
                        <optgroup label="Senseo">
                            <option>Clássico</option>
                            <option>Intenso</option>
                        </optgroup>
                        <optgroup label="Nespresso">
                            <option>Livanto</option>
                            <option>Ristretto</option>
                            <option>Vanilio</option>
                        </optgroup>
                    </select>
                    <br/><br/>
                    <label for="bot-selec">Selecionados:</label>
                    <button id="but-selec">Remover</button>
                    <br/><br/>
                    <textarea></textarea>
                    <br/><br/>
                    <label for="valor">Valor:</label>
                    <input id="valor" type="text" name="valor">
                </fieldset>    
                </div>
                
                    
            </form>
            <button class="button">Limpar</button>
            <button class="button">Enviar</button>
            
        </section>
